{% extends "admin/base.html" %}
{% block content %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Order Id</th>
            <th scope="col">Done</th>
            <th scope="col">Address Id</th>
            <th scope="col">Pickup Point Id</th>
        </tr>
        </thead>
        <tbody>
        {% for delivery in delivery_list %}
            <tr>
                <th scope="row">
                    <a href="{{ url_for('delivery.update' ,delivery_id=delivery.id) }}" class="item_link">
                        {{ delivery.id }}
                    </a>
                </th>
                <td>{{ delivery.order_id }}</td>
                <td>{{ delivery.done }}</td>
                <td>{{ delivery.address_id }}</td>
                <td>{{ delivery.pickup_point_id }}</td>
                <td>
                    <a class="btn btn-primary"
                       href="{{ url_for('delivery.process_delete' ,delivery_id=delivery.id) }}"
                       role="button">
                        Удалить
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
