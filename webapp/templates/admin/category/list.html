{% extends "admin/base.html" %} {% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    {% for category in category_list %}
    <tr>
      <th scope="row">{{ category.id }}</th>
      <td>
        <a
          href="{{ url_for('category.update' , category_id=category.id) }}"
          class="item_link"
        >
          {{ category.title }}
        </a>
        <a
          class="btn btn-primary"
          href="{{ url_for('category.process_delete' , category_id=category.id) }}"
          role="button"
        >
          Удалить
        </a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock content %}
