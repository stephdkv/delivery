{% extends "admin/base.html" %}
{% block content %}
    <form class="row g-3" action="{{ url_for('pickup_point.process_add') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="container text-center">
            <div class="form-group">
                {{ form.title.label }}<br>
                {{ form.title() }}
            </div>
            <div class="form-group">
                {{ form.city.label }}<br>
                {{ form.city() }}
            </div>
            <div class="form-group">
                {{ form.street.label }}<br>
                {{ form.street() }}
            </div>
            <div class="form-group">
                {{ form.house.label }}<br>
                {{ form.house() }}
            </div>
            {{ form.submit }}
        </div>
    </form>
{% endblock content %}
